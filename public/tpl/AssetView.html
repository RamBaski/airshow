<div class="flip-container" -data-id="<%= _id %>">
    <div class="flipper">
        <div class="front">
            <img src="/assets/original/<%= _id %>" onload="setSize();">
        </div>
        <div class="back">
            <div class="content">
                <div>
                  <div class="title">
                    <h1><%= title %></h1>
                    <a href="/assets/download/<%= _id %>" class="btn btn-small">Download</a>
                    <% if ($.cookie('user')) { %>
                      <a href="#assets/<%= _id %>/edit" class="btn btn-small">Edit</a>
                    <% } %>
                  </div>
                  <img src="/assets/preview/<%= _id %>" class="pull-right">
                </div>
                <div class="description">
                  <%= description %>
                </div>
                <% if (typeof exif != "undefined" && exif == true) { %>
                  <table class="exif-data table table-striped table-condensed table-hover">
                    <% for (var key in exif) { %>
                      <tr>
                        <td>
                          <strong><%= key %></strong>
                        </td>
                        <td>
                          <%= exif[key] %>
                        </td>
                      </tr>
                    <% } %>
                  </table>
                <% } %>
            </div>
        </div>
    </div>
</div>
